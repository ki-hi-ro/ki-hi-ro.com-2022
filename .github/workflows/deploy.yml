name: Production Deploy

on:                      
  release:               
    types: [master]    
      
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action   # ジョブの名前
    runs-on: ubuntu-latest    # 仮想環境の指定

    steps:
        - uses: actions/checkout@v2   # チェックアウトアクション（https://github.com/actions/checkout）
        - name: 📂 Sync files
            uses: SamKirkland/FTP-Deploy-Action@4.3.3   # FTPアップロードアクション（https://github.com/SamKirkland/FTP-Deploy-Action）
            with:
                server: ${{ secrets.FTP_SERVER }}        # FTPのサーバーアドレス
                username: ${{ secrets.FTP_USERNAME }}    # FTPのユーザー名
                password: ${{ secrets.FTP_PASSWORD }}    # FTPのパスワード
                local-dir: ./                         # アップロードしたいファイルのパス
                server-dir: /ki-hi-ro.com/public_html/ki-hi-ro.com-2022/wp-content/themes/ki-hi-ro.com-2022/    # アップロード先のリモートパス